<div #ref class="flex-column">
  <div class="customer__row border-b" *ngFor="let user of customers" (click)="chooseChat($event)">
    <div class="customer__icon">
      <i class="bi bi-chat-left"></i>
    </div>
    <div class="customer__info">
      <div class="iflex-column">
        <p class="info__name">{{user.name}}</p>
        <p class="info__phone">{{user.phone}}</p>
      </div>
      <span class="info__duration">00:14</span>
    </div>
  </div>
</div>
