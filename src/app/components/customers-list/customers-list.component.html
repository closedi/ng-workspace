<div class="flex-column">
<div *ngFor="let user of users">
   <app-customer-item class="customer__row border-b"
                      [class.active]="(activeUser.name === user.name)"
                      [user]="user"
                      [activeUser]="activeUser"
                      (click)="onClick(user)">
   </app-customer-item>
</div>
</div>
