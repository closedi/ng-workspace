<section class="chat border">
  <div class="header">
    <div>
      <i class="bi bi-chat"></i>
      <span>Chat</span>
    </div>
    <div>
      <i class="bi bi-headset"></i>
      <span class="count">2</span>
    </div>
  </div>
  <div class="chat__body" (keyup)="inputHandle($event)">
    <div class="name">{{(activeChat$ | async).name}}</div>
    <div class="message-list">
      <div class="message-list__item received">
        <div class="user-icon">{{abbr}}</div>
        <div class="flex-column w-100">
          <div class="item__text">{{(activeChat$ | async).firstMessage}}</div>
          <div class="item__info">{{(activeChat$ | async).name}}<span> {{(activeChat$ | async).time | date: 'shortTime' }}</span></div>
        </div>
      </div>
      <div *ngFor="let message of messages" class="message-list__item sent">
        <div class="flex-column w-100">
          <div class="item__text">{{message}}</div>
          <div class="item__info">You<span>now</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="chat__input">
    <div class="chat__input_row">
      <input #focus type="text" class="textarea" placeholder="Type a message..." [(ngModel)]="userInput" (keyup)="inputHandle($event)">
      <button class="input-send flex-row" (click)="inputHandle($event)">
        <i class="bi bi-telegram"></i>
        <p>Send</p>
      </button>
    </div>
  </div>
</section>
